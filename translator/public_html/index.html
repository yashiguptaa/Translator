   This assignment involves creating a web-based language translator with user-selectable
    translation directions using HTML, CSS, and JavaScript. */-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link id="cssFile" rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Translator</h1>

    <div>
        <label for="languageSelect"></label>
        <select id="languageSelect">
            <option value="e2s">English to Spanish</option>
            <option value="s2e">Spanish to English</option>
            <option value="e2g">English to German</option>
            <option value="g2e">German to English</option>
            <option value="g2s">German to Spanish</option>
            <option value="s2g">Spanish to German</option>
        </select>
        
    </div>

    <div>
        <label for="contentInput"></label>
        <textarea id="contentInput" rows="4" cols="50"></textarea>
    </div>

    <div>
        <button id="translateButton">Translate</button>
    </div>

    <div>
        <h2></h2>
        <p id="translationResult"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
